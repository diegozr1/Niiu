<div class="row">
      <div class="col-md-12">
      <h3 align="center">{{message}}</h3>
      <br>
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Hola!</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Nombre</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="¿Tu nombre?" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Correo</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="¿Tu correo?" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">¿Qué pasa?</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="¿Cómo podemos ayudarte?..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
